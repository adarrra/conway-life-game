<!DOCTYPE html>
<html>
<head>
	<title>Game of Life</title>
	<link rel='stylesheet' href='css/bootstrap.css' type='text/css' media='all'>
	<link rel = "stylesheet" href="css/style.css">
	<meta charset="utf-8">
	<script src="js/jquery-2.1.1.js"></script>
	<script src="js/scripts.js"></script>

</head>
<body>
<div class="container">
	<h1>Game of Life</h1>
	<div class="row">
		<div class="scale col-md-12">
			<div class="control-group">
				<legend>Scale</legend>
				<form class="form-inline">

					<input type="number" id="gridWidth" class="number form-control" placeholder="10">
					<span>X</span>

					<input type="number" id="gridHeight" class="number form-control" placeholder="10">

					<button type="submit" class="btn btn-default">Set</button>
				</form>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="grid col-md-5">
			<canvas id = "grid" width="201" height="201">
			</canvas>
		</div>
			<div class="generation-counter">
				Generation: <span class="generation-counter">0</span>
			</div>

	</div>
	<div class="row">
		<div class="controls col-md-6 form-group">
			<form id = controls">
				<button id="reset" type="submit" class="btn btn-danger">Reset</button>
				<button id="step" type="submit" class="btn btn-primary">Step</button>
				<button id="auto" type="button" class="btn btn-success">Auto</button>
				<button id="forms" type="submit" class="btn btn-warning">Interesting forms</button>
				<button id="info" type="submit" class="btn btn-info">Info</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
